spring:
  application:
    name: space-events-bot
telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
    username: space_events_bot
launches:
  url: https://fdo.rocketlaunch.live/json/launches/next/5
news:
  url: https://api.spaceflightnewsapi.net/v4/articles/
apod:
  url: https://apod.ellanan.com/api
asteroids:
  url: https://api.nasa.gov/neo/rest/v1/feed
  apiKey: ${NASA_API_KEY}
logging:
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      file-name-pattern: logs/${spring.application.name}.%d{yyyy-MM-dd}.%i.log
      max-history: 10
      max-file-size: 50MB
  level:
    root: INFO
    org.springframework: WARN
    org.telegram: WARN
    com.spacebot: INFO
app:
  subscribers:
    file: /opt/telegram-bot/data/subscribers.json
