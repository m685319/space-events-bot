spring:
  application:
    name: space-events-bot
telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
    username: space_events_bot
launches:
  url: https://fdo.rocketlaunch.live/json/launches/next/5
news:
  url: https://api.spaceflightnewsapi.net/v4/articles/
apod:
  url: https://apod.ellanan.com/api
asteroids:
  url: https://api.nasa.gov/neo/rest/v1/feed
  apiKey: ${NASA_API_KEY}
logging:
  file:
    name: logs/space-events-bot.log
  logback:
    rollingpolicy:
      file-name-pattern: logs/space-events-bot.%d{yyyy-MM-dd}.%i.log
      max-history: 14
      max-file-size: 50MB
  level:
    root: INFO